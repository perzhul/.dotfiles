# split panes using | and -, make sure they open in the same path
bind _ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

set -g allow-rename off

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.dotfiles/tmux/.tmux.conf
set -g base-index 1

# vim-like pane switching
bind -r Tab last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww /usr/local/bin/tmux-sessionizer"

bind-key -r i run-shell "tmux neww /usr/local/bin/tmux-cht.sh"
bind-key -r G run-shell "/usr/local/bin/tmux-sessionizer ~/work/geopie"
bind-key -r X run-shell "tmux kill-session"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
